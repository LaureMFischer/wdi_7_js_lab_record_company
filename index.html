<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Record Company App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/RCApp.js"></script>
  <script type="text/javascript" src="src/artist.js"></script>
  <script type="text/javascript" src="src/album.js"></script>
</head>
<body>
  <h1>Record Company App</h1>
  <h2>Artists</h2>
  <ul id="artist-list">
  </ul>

  <form>
    <input id="new-artist-name" placeholder="Name"/>
    <input id="new-artist-description" placeholder="Description"/>
    <input id="add-artist" type="submit" value="Add Artist"/>
  </form>

  <h2>Albums</h2>
  <ul id="album-list">
  </ul>

  <form>
    <input id="new-album-name" placeholder="Album Name"/>
    <input id="band-name" placeholder="Band Name"/>
    <input id="year-released" placeholder="Year"/>
    <input id="add-album" type="submit" value="Add Album"/>
  </form>

</body>
</html>
